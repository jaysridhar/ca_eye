<p class="font-bold pb-4">{{question|safe}}</p>
<table id="action-table"
       class="table table-striped table-bordered w-100">
  <thead>
    <tr>
      <th>ID</th>
      <th>Session ID</th>
      <th>Category</th>
      <th>Name</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody>
    {%for row in selected%}
    <tr data-id="{{row.id}}">
      <td>{{row.id}}</td>
      <td>{{row.session_id}}</td>
      <td>{{row.category}}</td>
      <td>{{row.name}}</td>
      <td>{{row.data}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
<div class="output">{{morecontent | safe}}</div>
<div class="errors"></div>
